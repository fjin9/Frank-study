<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 数学(Math)</title>
	</head>
	<body>
		
		<script>
			//JS Math 对象允许您对数字执行数学任务
			{
				//Math.round() 返回值是参数四舍五入后的整数
				const num1 = Math.round(6.8);
				const num2 = Math.round(2.3);
				
				console.log(num1); //7
				console.log(num2); //2
			}
			
			{
				//Math.pow()
				//Math.pow(x, y)的返回值是x的y次幂
				const num = Math.pow(8, 2);
				console.log(num); //64
			}
			
			{
				//Math.sqrt()
				//Math.sqrt(x)返回x的平方根
				const num = Math.sqrt(64);
				console.log(num); //8
			}
			
			{
				//Math.abs() 
				//Math.abs(x) 返回x的绝对正值
				const num = Math.abs(-4.7);
				console.log(num); //4.7
			}
			
			{
				//Math.ceil() 向上取整
				const num = Math.ceil(6.1);
				console.log(num); //7
			}
			
			{
				// Math.floor() 向下取整
				const num = Math.floor(2,9);
				console.log(num); //2
			}
			
			{
				//Math.min()和Math.max()
				//用于查找参数列表中的最低或最高值
				const min = Math.min(0, 1, 4, 5, -3);
				console.log(min); //-3
				
				const max = Math.max(0, 1, 4, 5, -3);
				console.log(max); //5
				
				//如果是数组可以采用展开运算符
				const min2 = Math.min(...[0, 1, 4, 5, -3])
				console.log(min2); //-3
			}
			
			{
				//Math.random() 返回介于0(包括)与1(不包括)之间的随机数
				const num = Math.random();
				console.log(num);
			}
		</script>
	</body>
</html>
