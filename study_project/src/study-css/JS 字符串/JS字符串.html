<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 字符串</title>
	</head>
	<body>

		<script>
			//创建字符串
			const carName1 = 'G82 M4';
			const carName2 = "F82 M4";
			
			//访问字符串的字符 不靠谱
			var character = carName1[0];
			console.log(character);
			
			//可以在字符串中使用引号， 注意字符串中的引号不要与字符串的引号相同
			const line1 = 'my name is "frank"';
			console.log(line1);
			const line2 = "my name is 'frank'";
			console.log(line2);
			
			//也可以在字符串中添加转义字符来添加引号
			const line3 = "my name is \"frank\"";
			console.log(line3);
			
			//字符串的长度
			const str1 = 'god';
			console.log(str1.length);
		</script>
	</body>
</html>
