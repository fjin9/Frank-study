<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS this关键词</title>
	</head>
	<body>
		
		<script>
			//js this关键词指的是它所属的对象
			//它拥有不同的值，具体取决于它的使用位置
			//在方法中，this指的是所有者对象
			//在单独的情况下，this指的是全局对象
			//在函数中，this指的是全局对象
			//在函数中，严格模式下，this是undefined
			//在事件中，this指的是接收事件的元素
			
			//方法中的this
			//在本例中，this代表person对象
			//因为person对象"拥有"fullName方法
			const person = {
				firstName: 'Bill',
				lastName: 'Gates',
				fullName: function (){
					return this.firstName + ' ' + this.lastName;
				},
			};
			
			console.log(person.fullName()); //Bill Gates
			
			//单独的this
			//在单独使用时，拥有者是全局对象，因此this指的是全局对象
			//在浏览器窗口中，全局对象是window
			const x = this;
			console.log(x); //window对象
			
			//函数中的this(默认)
			//在js函数中，函数的拥有者默认绑定this
			//因此，在函数，this指的是全局对象window
			function myFunction(){
				return this;
			}
			
			console.log(myFunction()); //window对象
		</script>
	</body>
</html>
