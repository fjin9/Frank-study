<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 变量提升</title>
	</head>
	<body>
		
		<script>
			//JS声明会被提升
			//例子1
			x = 5; //把5赋值给x
			console.log(x); //5
			var x; //声明x
			
			//例子2
			var y; //声明y
			y = 6; //把6赋值给y
			console.log(y); //6
			
			//let 和 const 声明的变量和常量不会被提升!
			
			//JS初始化不会被提升
			//实例
			var x1 = 5;
			console.log(x1, x2); //5 undefined
			var x2 = 7;
			
			//实例
			var y1; //声明y
			console.log(y1); //undefined
			y1 = 7; //把7赋值给y1
			
			//在顶部声明变量!
		</script>
	</body>
</html>
