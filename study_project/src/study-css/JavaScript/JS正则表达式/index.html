<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 正则表达式</title>
	</head>
	<body>
		
		<script>
			
			//什么是正则表达式?
			//当您搜索文本中的数据时，您可使用搜索模式来描述您的搜索的内容
			//正则表达式可以使单字符，或者更复杂的模式
			//正则表达式可用于执行所有类型的文本搜索和文本替换操作
			//语法
			// /pattern/modifiers
			const patt = /w3school/i;
			
			// /w3cschool/i是一个正则表达式
			//w3cschool是模式(pattern) (在搜索中使用)
			//i是修饰符(把搜索修改为大小写不敏感)
			
			//使用字符串方法
			//在JS中，正则表达式常用于两个字符串方法:search()和replace()
			//search()方法使用表达式来搜索匹配，然后返回匹配的位置
			//replace()方法返回模式被替换处修改后的字符串
			
			{
				//使用字符串方法search()中使用正则表达式
				//使用正则表达式执行搜索字符串中'frank'的大小写不敏感搜索
				const str = 'My name is frank';
				const res = str.search(/FRANK/i);
				console.log(res); //11
			}
			
			{
				//在字符串方法replace()中使用正则表达式
				//使用大小写不敏感的正则表达式以david来替换字符串中的frank
				const str = 'My name is frank';
				const res = str.replace(/FRANK/i, 'david');
				console.log(res); //My name is david
			}
			
		</script>
	</body>
</html>
