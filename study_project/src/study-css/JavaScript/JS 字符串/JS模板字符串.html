<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 模板字符串</title>
	</head>
	<body>
		<p id="demo"></p>
		
		<script>
			//模板字符串
			//实例
			const text1 = `Hello World!`;
			console.log(text1); //Hello World!
			console.log(typeof text1); //类型是string
			
			//模板字符串内使用引号
			const text2 = `He's often called "Johnny"`;
			console.log(text2);
			
			//模范字符串允许多行字符串
			const text3 = `The quick
		brown fox
		jumps over 
		the lazy dog`;
			console.log(text3);
			
			//插值
			//模板字符串提供了一种将变量和表达式插入字符串的简单方法 
			//该方法称为字符串插值
			//${....}
			//模板字符串允许字符串中的变量
			const firstName = 'Bill';
			const lastName = 'Gates';
			const text4 = `Welcome ${firstName} ${lastName}!`;
			console.log(text4); //Welcome Bill Gates!
			
			//模板字符串允许字符串中的表达式
			const price = 10;
			const VAT = 0.25;
			const total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
			console.log(total);
			
			//HTML模板
			const content = 'Hello World!'
			const x = `<li>${content}</li>`;
			document.getElementById('demo').innerHTML = x;
		</script>
	</body>
</html>
