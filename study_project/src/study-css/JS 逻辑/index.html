<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>JS 逻辑</title>
	</head>
	<body>
		
		<script>
			//JS提供一种布尔数据类型 它只接受值true或false
			//所有具有"真实"值的即为True
			console.log(Boolean(100));
			console.log(Boolean(3.14));
			console.log(Boolean(-15));
			console.log(Boolean('Hello'));
			console.log(Boolean('false'));
			console.log(Boolean(7 + 1 + 3.14));
			console.log(Boolean(5 < 6));
			
			//所有不具有"真实"值的即为False
			//0的布尔值为false
			const num1 = 0;
			console.log(Boolean(num1));
			
			//-0的布尔值为false
			const num2 = -0;
			console.log(Boolean(num2));
			
			//""(空值)的布尔值为false
			const str1 = "";
			console.log(Boolean(str1));
			
			//undefined的布尔值是false
			const str2 = undefined;
			console.log(Boolean(str2));
			
			//null的布尔值是false
			const str3 = null;
			console.log(Boolean(str3));
			
			//NaN的布尔值是false
			const str4 = 10 / 'H';
			console.log(Boolean(str4));
			
			//false的布尔值是false
			console.log(false);
		</script>
	</body>
</html>
