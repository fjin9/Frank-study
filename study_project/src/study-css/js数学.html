	<script !src = "">
		//Math.round() 返回值是参数四舍五入后的整数
		const num1 = Math.round(6.8);
		const num2 = Math.round(2.3)
		
		console.log(num1); //7
		console.log(num2); //2
		
		//Math.abs() 返回参数的绝对正值
		const num3 = Math.abs(-4.7);
		console.log(num3); //4.7
		
		//Math.ceil() 向上取整 //Math.floor() 向下取整
		
		//Math.random() 返回介于0(包括)与1(不包括)之间的随机数
		const num4 = Math.random();
		console.log(num4);
		
		//js随机整数
		const num5 = Math.floor(Math.random() * 10);
		console.log(num5);
	</script>
</html>
