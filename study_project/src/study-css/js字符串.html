<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta
			name = "viewport"
			content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<meta
			http-equiv = "X-UA-Compatible"
			content = "ie=edge"
		>
		<title>Document</title>
	</head>
	<body>
		<div id="demo"></div>
	</body>
	
	<script !src = "">
		//创建字符串
		const carName1 = 'G82 M4';
		const carName2 = "F82 M4";
		
		//访问字符串的字符
		var character = carName1[0];
		console.log(character);
		
		//可以在字符串中使用引号， 注意字符串中的引号不要与字符串的引号相同
		const line1 = 'my name is "frank"';
		console.log(line1);
		const line2 = "my name is 'frank'";
		console.log(line2);
		
		//也可以在字符串中添加转义字符来添加引号
		const line3 = "my name is \"frank\"";
		console.log(line3);
		
		//字符串的长度
		const str1 = 'god';
		console.log(str1.length);
		
		//字符串的方法
		//chartAt() 返回指定位置的字符
		const str2 = 'canyon';
		console.log(str2.charAt(2)); //n
		
		//includes() 
		//用于判断字符串是否包含指定的子字符串 
		//注意区分大小写
		//接收两个参数 要查找的字符串 开始查找的位置(可选)
		const str3 = 'grand canyon state';
		console.log(str3.includes('canyon')); //true
		console.log(str3.includes('ny')); //true
		console.log(str3.includes('Ny')); //true
		console.log(str3.includes('y' , 10)); //false
		
		//valeOf() 返回String对象得到原始值
		const str4 = '1ord';
		console.log(str4.valueOf()); //1ord 是string
		
		//toLowerCase() 把字符串转换为小写
		//toUpperCase() 把字符串转换为大写
		const str5 = 'Arizona';
		console.log(str5.toLowerCase());
		console.log(str5.toUpperCase());
		
		//trim() 去除字符串两边的空白
		const str6 = '  bianchi  ';
		console.log(str6.trim());
		
		//split() 该方法用于把一个字符串分割成字符串数组
		const str7 = 'abcde';
		console.log(str7.split('')); //['a', 'b', 'c', 'd', 'e']
		
		
		//模板字符串
		//实例
		const text1 = `Hello World!`;
		console.log(text1); //Hello World!
		console.log(typeof text1); //类型是string
	
		//模板字符串内使用引号
		const text2 = `He's often called "Johnny"`;
		console.log(text2);
		
		//模范字符串允许多行字符串
		const text3 = `The quick
		brown fox
		jumps over 
		the lazy dog`;
		console.log(text3);
		
		//插值
		//模板字符串提供了一种将变量和表达式插入字符串的简单方法 
		//该方法称为字符串插值
		//${....}
		//模板字符串允许字符串中的变量
		const firstName = 'Bill';
		const lastName = 'Gates';
		const text4 = `Welcome ${firstName} ${lastName}!`;
		console.log(text4); //Welcome Bill Gates!
		
		//模板字符串允许字符串中的表达式
		const price = 10;
		const VAT = 0.25;
		const total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
		console.log(total);
		
		//HTML模板
		const content = 'Hello World!'
		const x = `<li>${content}</li>`;
		document.getElementById('demo').innerHTML = x;
		
		//slice()方法
		//slice()提取字符串的某个部分并在新字符串中返回被提取的部分
		//该方法设置两个参数：起始索引(开始位置)，终止位置(结束位置)
		//返回的字符串不包括终止位置的字符
		//这个例子裁剪字符串中位置7到位置13的片段 
		{
			const str = 'Apple, Banana, Mango';
			const res = str.slice(7,13);
			console.log(res); //Banana
		}
		//如果某个参数为负，则从字符串的结尾开始计数
		//这个例裁剪字符串中位置-12到位置-6的片段
		{
			const str = 'Apple, Banana, Mango'
			const res = str.slice(-13,-7);
			console.log(res);
		}
		
	
	</script>
</html>
